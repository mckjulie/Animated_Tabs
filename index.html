<!DOCTYPE html>
<html lang="en">
	<head>
		<meta content="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
			<title>Bootstrap Tabs</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container border text-center mt-4 w-50">
			<h3 class="m-4.text-primary">Order</h3>
				<p>Complete all the steps to place your order</p>
					<div class="d-flex justify-content-center">
						<ul class="nav bg-light" roles="tablist">
							<li class="nav-item">
								<a href="#step-1" id="step1-tab" class="nav-link" aria-selected="true" data-toggle="tab" role="tab">Order</a>
							</li>
							<li class="nav-item">
								<a href="#step-2" id="step2-tab" class="nav-link" aria-selected="false" data-toggle="tab" role="tab">Address</a>
							</li>
							<li class="nav-item">
								<a href="#step-3" id="step3-tab" class="nav-link" aria-selected="false" data-toggle="tab" role="tab">Payment</a>
							</li>
						<div class="panel rounded"></div>
						</ul>
					</div>
					<div class="tab-content">
					<div class="tab-pane fade show active" id="step-1" aria-labelledby="step1-tab" role="tabpanel">
						<div class="innerContent">
							<h4><i class="em em-anguished"></i></h4>
						</div>
					</div>
					<div class="tab-pane fade" id="step-2" aria-labelledby="step2-tab" role="tabpanel">
						<div class="innerContent">
							<h4><i class="em em-slightly_frowning_face"></i></h4>
						</div>
					</div>
					<div class="tab-pane fade" id="step-3" aria-labelledby="step3-tab" role="tabpanel">
						<div class="innerContent">
							<h4><i class="em em-slightly_smiling_face"></i></h4>
						</div>
					</div>
				</div>
		</div>
					<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
					<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
					<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
					<script src="main.js"></script>
		</body>
	</html>
